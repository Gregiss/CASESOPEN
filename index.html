<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cases open</title>
</head>
<body>
    <div id="app">
        <h1 style="z-index :500; position: fixed;">Seu saldo: R${{ parseFloat(player.saldo).toFixed(2) }}</h1>
        <div class="scroll" v-if="selectCaixa >= 0">
            <div class="overlay" v-if="possoAbrirCaixa">
                <button @click="selectCaixa = -1" style="font-size: 9px;">Escolher outra caixa</button>
                <button @click="openCase" style="font-size: 9px;">Abrir caixa por R${{ cases[selectCaixa].price }}</button>
            </div>
            
            <div class="trans" v-bind:style="{transform: 'translateX(-' + translateX + 'px)'}">
            <div class="itens"
             v-for="item in itemCase"
             v-bind:style="{border: '4px solid var(--color'+ item.rarity + ')'}"
             >
             <img :src="item.image">
             <div class="bottom" v-bind:style="{background: 'var(--color'+ item.rarity + ')'}">
                <p>R${{ item.price }}</p>
            </div>
            </div>
        </div>

        <div class="gained" v-if="abriu">
            <button @click="openAgain" style="transform: scale(1); top: 50px; left: 0px;">Abrir outra caixa</button>
            <div class="itens" v-bind:style="{border: '4px solid var(--color'+ itemGanho.rarity + ')'}">
                <img :src="itemGanho.image">
                <div class="bottom"
                v-bind:style="{background: 'var(--color'+ itemGanho.rarity + ')'}">
                    <p>{{ itemGanho.name }}</p>
                    <p>R${{ itemGanho.price }}</p>
                </div>
            </div>
        </div>

        </div>

        <div class="cases_i" v-if="selectCaixa < 0">
            <h1>Qual caixa vocÃª quer abrir?</h1>
            <div class="cases"
            v-for="caixa in cases"
            @click="selectCase(caixa)">
                <img :src="caixa.image">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./assets/js/index.js"></script>

</body>
</html>
