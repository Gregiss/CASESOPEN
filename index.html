  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <title>Cases open</title>
</head>
<body>
         <div id="app">
        <h1 class="teste" style="z-index :500; position: fixed;">Seu saldo: R${{ parseFloat(player.saldo).toFixed(2) }} <button v-if="!verItemB" @click="verItem" style="transform: scale(1.4)">Ver meus Itens</button> <button v-if="verItemB" @click="voltarItemB" style="transform: scale(1.4)">Voltar</button></h1>
        <div class="scroll" v-if="selectCaixa >= 0">
            <div class="overlay" v-if="possoAbrirCaixa">
                <button @click="selectCaixa = -1" style="font-size: 9px;">Escolher outra caixa</button>
                <button @click="openCase" style="font-size: 9px;">Abrir caixa por R${{ cases[selectCaixa].price }}</button>
            </div>
            
            <div class="trans" v-bind:style="{transform: 'translateX(-' + translateX + 'px)'}">
            <div class="itens"
             v-for="item in itemCase"
             v-bind:style="{border: '4px solid var(--color'+ item.rarity + ')'}"
             >
             <img :src="item.image">
             <div class="bottom" v-bind:style="{background: 'var(--color'+ item.rarity + ')'}">
                <p>R${{ item.price }}</p>
            </div>
            </div>
        </div>

        <div class="gained" v-if="abriu">
            <button @click="openAgain" style="transform: scale(1); top: 54px; ">Abrir outra caixa</button>
            <div class="itens" v-bind:style="{border: '4px solid var(--color'+ itemGanho.rarity + ')'}">
                <img :src="itemGanho.image">
                <div class="bottom"
                v-bind:style="{background: 'var(--color'+ itemGanho.rarity + ')'}">
                    <p>{{ itemGanho.name }}</p>
                    <p>R${{ itemGanho.price }}</p>
                </div>
            </div>
        </div>

        </div>

        <div class="cases_i" v-if="selectCaixa < 0 && !verItemB">
            <h1>Qual caixa você quer abrir?</h1>
            <div class="cases"
            v-for="caixa in cases"
            @click="selectCase(caixa)">
                <img :src="caixa.image">
            </div>
        </div>

        <div class="cases_i itensb" v-if="verItemB">
            <h1>Seus itens</h1>
            <h2 v-if="myItens.length == 0"> Você não tem nenhum item</h2>
            <div class="itens" v-for="itemGanho in myItens" v-bind:style="{border: '4px solid var(--color'+ itemGanho.rarity + ')'}">
                <div class="hover">
                    <button @click="vender(itemGanho)">Vender R${{itemGanho.price}}</button>
                </div>
                <img :src="itemGanho.image">
                <div class="bottom"
                v-bind:style="{background: 'var(--color'+ itemGanho.rarity + ')'}">
                    <p>{{ itemGanho.name }}</p>
                    <p>R${{ itemGanho.price }}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./assets/js/index.js"></script>

</body>
</html>
